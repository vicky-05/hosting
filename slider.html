<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Product Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .slider-container {
            border: 2px solid green;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 350px; /* Fixed max width for mobile */
            height: 300px; /* Fixed height to prevent resizing */
            margin: 0 auto;
            /* background-color: rgb(225, 222, 222); */
        }
        /* For larger screens, increase box size */
        @media (min-width: 768px) {
            .slider-container {
                max-width: 500px;
                height: 350px; /* Larger fixed height for desktop */
                padding: 30px;
            }
        }
        /* Image container */
        .image-container {
            width: 150px; /* Set fixed width for image container */
            height: 150px; /* Set fixed height for image container */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
        }
        .image-container img {
            max-width: 100%; /* Ensure image fits within container */
            max-height: 100%; /* Ensure image fits within container */
        }
       

        .product-title {
            font-size: 1.2rem;
            font-weight: bolder;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #12bb02; /* Set custom color */
            width: 40px; /* Adjust size as needed */
            height: 40px;
            border-radius: 50%;
        }
        /* Optional: Add hover effect */
        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: green; /* Darker shade on hover */
        }
        .about-heading {
            color: #000;
            font-size: 26px;
            font-weight: 300;
            text-align: center;
            text-transform: uppercase;
            position: relative;
            /* margin: 45px; */
        }

        .about-heading b {
            color: #ffc000;
        }

        .about-heading::after {
            content: "";
            width: 100px;
            position: absolute;
            margin: 0 auto;
            height: 4px;
            background: rgba(0, 0, 0, 0.2);
            left: 0;
            right: 0;
            bottom: -20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div>
    <h4 class="about-heading">Our <b class="text-uppercase text-success">Categories</b></h4>
    </div>
    <div id="productCarousel" class="carousel slide mt-5" data-ride="carousel">
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="image-container">
                    <img src="hdepbag.png">
                </div>
                <p class="product-title">HDEP Bags</p>
            </div>
            <div class="carousel-item">
                <div class="image-container">
                    <img src="sprayer.png" alt="Watermelon">
                </div>
                <p class="product-title">Power Sprayer</p>
            </div>
            <div class="carousel-item">
                <div class="image-container">
                    <img src="insecticides.png" alt="Tomato">
                </div>
                <p class="product-title">Insecticides</p>
            </div>
        </div>

        <!-- Left and right controls inside the box -->
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

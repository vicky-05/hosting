<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Collection View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<style>
    
        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background-color: #08d108;
            border-radius: 50%;
            cursor: pointer;
        }
        .form-range::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background-color: #004d00;
            border-radius: 50%;
            cursor: pointer;
        }
</style>
<body>

<div class="container my-4">
    <div class="d-md-none text-end mb-3">
        <!-- Button to open off-canvas sidebar on mobile view -->
        <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter">
            <i class="bi bi-funnel"></i> Filter & Sort
        </button>
    </div>

    <div class="row">
        <!-- Sidebar Filters Column for Desktop View -->
        <div class="col-md-3 d-none d-md-block">
            <h5 class="text-center">Filter By</h5>
            <hr>
            <!-- Price Filter -->
            <h6>Price</h6>
            <input type="range" class="form-range " min="0" max="500" id="priceRange">
            <span>Under ₹500</span>

            <!-- Additional Price Range Options -->
            <div class="mt-3">
                <h6 class="mt-4">Price Range</h6>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="priceRange" id="range1" value="0-100">
                    <label class="form-check-label" for="range1">₹0 - ₹100</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="priceRange" id="range2" value="100-250">
                    <label class="form-check-label" for="range2">₹100 - ₹250</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="priceRange" id="range3" value="250-500">
                    <label class="form-check-label" for="range3">₹250 - ₹500</label>
                </div>
            </div>

            <!-- Brand Filter -->
            <h6 class="mt-4">Brand</h6>
            <div>
                <input type="checkbox" id="brand1">
                <label for="brand1">Brand A</label>
            </div>
            <div>
                <input type="checkbox" id="brand2">
                <label for="brand2">Brand B</label>
            </div>
            <!-- Category Filter -->
            <h6 class="mt-4">Category</h6>
            <select class="form-select">
                <option selected>All Categories</option>
                <option>Category 1</option>
                <option>Category 2</option>
            </select>
        </div>

        <!-- Products Column -->
        <div class="col-md-9">
            <div class="row">
                <!-- Example Product Card -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="roundup.png" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Name</h5>
                            <p class="card-text">Brand Name</p>
                            <p class="card-text">₹199</p>
                            <a href="#" class="btn btn-success w-100">View Product</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more products -->
            </div>
        </div>
    </div>
</div>

<!-- Off-canvas Filter Sidebar for Mobile View -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilter">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Filter & Sort</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        
        <!-- Price Filter -->
        <h6>Price</h6>
        <input type="range" class="form-range" min="0" max="500" id="priceRangeMobile">
        <span>Under ₹500</span>

        <!-- Additional Price Range Options -->
        <div class="mt-3">
            <h6 class="mt-4">Price Range</h6>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="priceRange" id="range1" value="0-100">
                <label class="form-check-label" for="range1">₹0 - ₹100</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="priceRange" id="range2" value="100-250">
                <label class="form-check-label" for="range2">₹100 - ₹250</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="priceRange" id="range3" value="250-500">
                <label class="form-check-label" for="range3">₹250 - ₹500</label>
            </div>
        </div>

        <!-- Brand Filter -->
        <h6 class="mt-4">Brand</h6>
        <div>
            <input type="checkbox" id="brand1Mobile">
            <label for="brand1Mobile">Brand A</label>
        </div>
        <div>
            <input type="checkbox" id="brand2Mobile">
            <label for="brand2Mobile">Brand B</label>
        </div>

        <!-- Category Filter -->
        <h6 class="mt-4">Category</h6>
        <select class="form-select">
            <option selected>All Categories</option>
            <option>Category 1</option>
            <option>Category 2</option>
        </select>
    </div>
</div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    color: white;
}

.category-card {
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-card:hover .category-image {
    box-shadow: 0 0 20px 8px #00ff00; /* Green glow effect */
    transform: scale(1.1);
}

.category-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-title {
    margin: 15px 0;
    font-size: 18px;
    color: white;
    transition: color 0.3s;
}

.category-card:hover .category-title {
    color: #00ff00; /* Title color matches the glow */
}
body {
    margin: 0;
    padding: 0;
    color: white;
    background: #2f363e;
}

.category-card {
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.category-card:hover .category-image {
    box-shadow: 0 0 10px #45f3ff,
    0 0 40px #45f3ff; /* Glow effect around the image */
    transform: scale(1.1);
}

.category-title {
    margin: 15px 0;
    font-size: 18px;
    color: white;
    transition: color 0.3s;
}

.category-card:hover .category-title {
    color: #45f3ff; /* Change title color to match the glow */
}

</style>
<body>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="container">
            <div class="row gy-4 justify-content-center">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('Math')">
                        <img src="java.jpg" alt="Math" class="category-image">
                        <h3 class="category-title">Math</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('Science')">
                        <img src="c-programming-1.webp" alt="Science" class="category-image">
                        <h3 class="category-title">Science</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('History')">
                        <img src="c++program.webp" alt="History" class="category-image">
                        <h3 class="category-title">History</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('Geography')">
                        <img src="python.webp" alt="Geography" class="category-image">
                        <h3 class="category-title">Geography</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('Biology')">
                        <img src="general-knowledge.jpg" alt="Biology" class="category-image">
                        <h3 class="category-title">Biology</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="category-card" onclick="selectCategory('Chemistry')">
                        <img src="tnpsc-group.PNG" alt="Chemistry" class="category-image">
                        <h3 class="category-title">Chemistry</h3>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
